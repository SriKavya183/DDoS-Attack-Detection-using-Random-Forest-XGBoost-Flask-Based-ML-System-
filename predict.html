{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1 class="text-center mb-4">DDoS Attack Prediction</h1>

    <form action="{{ url_for('main.predict') }}" method="post" class="row g-3">
        {% for feature in features %}
        <div class="col-md-6">
            <div class="form-floating">
                <input type="text" class="form-control" id="{{ feature }}" name="{{ feature }}" required>
                <label for="{{ feature }}">{{ feature }}</label>
            </div>
        </div>
        {% endfor %}
        
        <div class="col-12 text-center mt-3">
            <button type="submit" class="btn btn-success btn-lg">Predict</button>
        </div>
    </form>
</div>
{% endblock %}
